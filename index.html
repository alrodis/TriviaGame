<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- Pseudocode:
User is presented with only "Start" button
User clicks start button, page resets with:
-countdown timer, decrementing in value
-list of questions and related choices for answers 
User answers questions, only one answer is permitted per question
2 potential outcomes:
-Time runs out
User is taken directly to results page, showing correct answers/incorrect answers/unanswered questions
-Time has not run out
User answers all questions in time alloted
User clicks "Done" button at bottom of page
User is presented with correct answers/incorrect answers/unanswered questions
 -->

<body>
    <div id="main container" class="container-fluid">
        <h1>Computer Trivia Game</h1>
        <button id="start" type="button" class="btn btn-primary btn-lg">Start</button>
    </div>
    <div id="quiz-main">
        <p id="show-timer"></p>
        <p id="quiz"></p>
        <button id="done" type="button" class="btn btn-primary btn-lg">Done</button>
    </div>
    <div id="results">
        <p id="incorrect"></p>
        <p id="correct"></p>
        <p id="unanswered"></p>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
